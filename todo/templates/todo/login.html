{% extends "todo/base.html" %}
{% block content %}
<div class="panel-body">
	<form role="form" class="loginform">
		<div class="form-group">
			<label for="username_input">Username:</label>
			<input type="text" class="form-control" id="username_input" placeholder="Enter username">
		</div>
		<div class="form-group">
			<label for="password_input">Password:</label>
			<input type="password" class="form-control" id="password_input" placeholder="Enter password">
		</div>
		<div class="form-group signuponly">
			<label for="password_confirm_input">Confirm password:</label>
			<input type="password" class="form-control" id="password_confirm_input" placeholder="Confirm password">
		</div>
		<div class="form-group signuponly">
			<label for="email_input">Email address:</label>
			<input type="email" class="form-control" id="email_input" placeholder="Enter e-mail address">
		</div>
		<button type="submit" class="btn btn-default submit">Submit</button>
		<button type="button" class="btn btn-default signup" id="signuptoggle">Sign up</button>
	</form>
</div>
{% endblock %}
