{% extends "todo/base.html" %}
{% block content %}
<div class="panel-body">
	{% if form.errors %}
	<div class="alert alert-warning">Your username and password didn't match. Please try again.</div>
	{% endif %}
	<form role="form" class="loginform" method="post" action="{% url 'login' %}">
		{% csrf_token %}
		<div class="form-group">
			<label for="username_input">{{ form.username.label_tag }}</label>
			{{ form.username }}
		</div>
		<div class="form-group">
			<label for="password_input">{{ form.password.label_tag }}</label>
			{{ form.password }}
		</div>
		<input type="submit" class="btn btn-default submit" value="Login" />
		<input type="hidden" name="next" value="{% url 'index' %}" />
	</form>
	<div class="pull-right"><a href="{% url 'signup' %}"><button class="btn btn-default" type="button">Sign Up</button></a></div>
</div>
{% endblock %}
